<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <div id="procedure"></div>
            <div id="factors">0</div>
            <div id="result">0</div>
            
        </div>

        <div class="clear-all btn">AC</div>
        <div class="delete btn">DEL</div>
        <div class="divide btn op">/</div>

        <div class="one btn num">1</div>
        <div class="two btn num">2</div>
        <div class="three btn num">3</div>
        <div class="multiply btn op">*</div>

        <div class="four btn num">4</div>
        <div class="five btn num">5</div>
        <div class="six btn num">6</div>
        <div class="plus btn op">+</div>

        <div class="seven btn num">7</div>
        <div class="eight btn num">8</div>
        <div class="nine btn num">9</div>
        <div class="minus btn op">-</div>

        <div class="point btn num">.</div>
        <div class="zero btn num">0</div> 
        <div class="equal-sign btn">=</div>
    </div>
</body>

<script type ="module" src="scripts/script.js"></script>
<script defer src="scripts/listener.js" type="module"></script>
</html>
